<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Assets/reset.css">
    <link rel="stylesheet" href="Assets/Style.css">
</head>
<body>
    <header id="masthead">
    <div class="cointainer">
        <a href="index.html" id="logo">Shannen Jarrett</a>
            <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
            </nav>
    </div>
    </header>

<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">

        </form>    
    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>

            <img src="Images/github.png" class="social" alt="Github" width="50" height="50">
            <img src="Images/LinkedIn.png" class="social" alt="LinkedIn" width="50" height="50">
            <img src="Images/stackover.png" class="social" alt="Stack OverFlow" width="50" height="50">
        </div>
    </section>
</div>

<footer>
    <div class="container">
        &copy; Copyright 2016 Shannen Jarrett
    </div>
</footer>

</body>
</html>
